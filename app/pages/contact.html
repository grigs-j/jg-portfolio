        <nav class="nav">

            <div class="nav--flex">

                  <div class="nav--mobile-logo-name"><h2>jonathan grigsby</h2></div>

        <div class="hero--content">
            <h1 class="hero--main-text">jonathan grigsby</h1>
        </div>
    </section>

        <section class="contact container">
            <div class="contact--text-control">
              <h1 class="contact--title">let's talk!</h1>
              <p class="contact--subtext">
                  fill this form out and I will get back to you shortly.
              </p>
              <div class="contact--form">
                  <input type="text" name="_honey" style="display: none" />
                  <input
                      type="hidden"
                      name="_subject"
                      value="WEBSITE FORM SUBMIT"
                  />

                  <form
                      method="POST"
                      action="https://formsubmit.co/grigsbyjonathan@gmail.com"
                      class="form"
                  >
                      <input
                          name="name"
                          class="input-name"
                          type="text"
                          placeholder="your name"
                          required
                      />
                      <input
                          name="email"
                          class="input-email"
                          type="text"
                          placeholder="your email"
                          required
                      />
                      <textarea
                          name="message"
                          cols="30"
                          rows="6"
                          class="message-box"
                          placeholder="your message"
                          required
                      ></textarea>
                      <input
                          type="hidden"
                          name="_next"
                          value="https://jongrigsby.com/app/pages/thanks.html"
                      />
            </div>

                      <button type="submit" class="form-submit button">
                          send
                      </button>
                  </form>
              </div>
            </section>

            <footer class="footer">
              <div class="footer--content container">
                  <div class="footer--links">
                      <p class="footer--links-top"><a href="#">top</a></p>
                  </div>
              </div>
          </footer>
    </body>
